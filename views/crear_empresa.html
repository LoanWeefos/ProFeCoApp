<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ProFeCo App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./styles/crear.css'>
    <link href='../utils/images/favicon.png' rel='icon'>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap">
    <!-- <script src='main.js'></script> -->
</head>

<body>
    <div class="wrapper">
        <header>
            <section class="container">
                <div class="logo">
                    <a href="index.html"><img src="../utils/images/logo.png" alt="Procuraduría Federal del Consumidor"></a>
                </div>
                <div class="title">
                    <h1 class="title-text">ProFeCo App</h1>
                </div>
            </section>
        </header>
        <main>
            <section class="main-container">
                <div class="principal">
                    <h1>Crear usuario</h1>
                    <div class="input-container">
                        <div class="text-input">
                            <h2>Nombre de tu negocio</h2>
                            <input type="text" id="nombre" name="nombre">
                        </div>
                        <div class="select-input">
                            <h2>Tipo de negocio</h2>
                            <select id="tipo-negocio" name="tipo-negocio">
                                <option value="mercado-popular">Mercado popular</option>
                                <option value="supermercado">Supermercado</option>
                                <option value="mercado-sobre-ruedas">Mercado sobre ruedas</option>
                            </select>
                        </div>
                    </div>
                    <h2>Correo</h2>
                    <input type="text" id="correo" name="correo">
                    <h2>Contraseña</h2>
                    <input type="text" id="contraseña" name="contraseña">
                    <div class="contenedor">
                        <button onclick="location.href='productos_empresa.html'">Crear</button>
                    </div>
                </div>
            </section>
        </main>        
        <footer>
            <p>Desarrollado por equipo ProFeCo</p>
        </footer>
    </div>
</body>

</html>
